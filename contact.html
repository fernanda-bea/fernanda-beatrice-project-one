<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://kit.fontawesome.com/8b8fad69b5.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="contact">

  <header>

    <div class="wrapper">

      <nav>
        <ul class="flex">
          <li><a href="/">Home</a></li>
          <li><a href="/#about">About</a></li>
          <li><a href="post.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <i class="fa fa-bars"></i>

      <h1 class="header-content">Get in touch</h1>

    </div>
    <!-- end of header wrapper -->
  
  </header>

  <main>

    <div class="wrapper flex">

      <div class="contact-info">

        <ul class="social-media">
          <li>
            <a href="" aria-label="Follow us on Facebook" title="Follow us on Facebook"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="" aria-label="Follow us on Instagram" title="Follow us on Instagram"><i class="fab fa-instagram"></i></a>
          </li>
          <li>
            <a href="" aria-label="Follow us on Twitter" title="Follow us on Twitter"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="" aria-label="Connect with us on Whatsapp" title="Connect with us on Whatsapp"><i class="fab fa-whatsapp"></i></a>
          </li>
        </ul>

        <p>info@email.com</p>

        <div class="address">
          <p>123 - 456 - 7890</p>
          <p>123 Queen Street West, Unit 10</p>
          <p>Toronto, Ontario</p>
          <p>M5V2D5</p>
        </div>

      </div>
      <!-- end of contact-info -->

      <!-- <form action="#" method="#" class="contact-form" name="contact-form"></form> -->
      <form class="flex">

        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email address">
        <textarea placeholder="Message" name="user-message" id="user-message"></textarea>

        <button class="btn" type="submit">Submit</button>

      </form>

    </div>
    <!-- end of mainwrapper -->

  </main>

  <footer>
    <p>Copyright &copy; 2021 <a href="https://junocollege.com">Juno College</a> | By Bea & Fern</p>
  </footer>
